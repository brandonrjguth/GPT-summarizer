<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPT Summarizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>GPT Summarizer</h1>
    <textarea id="inputText" placeholder="Enter your question or leave it blank for summarization"></textarea>
    <div class="maxTokenLine">
        <label for="token-slider">Max Tokens:</label>&nbsp
        <span id="token-value">150</span>
    </div>
    <input type="range" id="token-slider" name="token-slider" min="50" max="500" step="10">
    <button id="summarizeBtn">Summarize/Answer</button>
    <div id="result"></div>

    <script src="scripts/background.js"></script>
    <script src="scripts/popup.js"></script>
</body>
</html>
